<style>
  .vs-footer{ background:color-mix(in oklab, #0a0a0b 96%, black 4%); color:#f6f6f8; padding:40px 20px 20px; font-size:14px; position:relative; }
  .vs-footer__inner{ display:flex; flex-wrap:wrap; justify-content:space-between; gap:40px; max-width:1200px; margin:0 auto; }
  .vs-footer__brand{ display:flex; align-items:center; gap:10px; font-weight:700; font-size:18px; }
  .vs-footer__brand .vs-logo{ width:32px; height:32px; border-radius:8px; display:grid; place-items:center; font-weight:800; background:linear-gradient(135deg, #ff2fd1, #46c6ff); color:#0c0c10; }
  .vs-footer__cols{ display:flex; flex:1; flex-wrap:wrap; gap:30px; }
  .vs-footer__col h4{ font-size:14px; font-weight:700; margin-bottom:8px; color:#fff; }
  .vs-footer__col ul{ list-style:none; margin:0; padding:0; }
  .vs-footer__col li+li{ margin-top:4px; }
  .vs-footer__col a{ text-decoration:none; color:#bbb; transition:color .2s; }
  .vs-footer__col a:hover{ color:#fff; }
  .vs-footer__bottom{ display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; margin-top:30px; padding-top:20px; border-top:1px solid rgba(255,255,255,.08); max-width:1200px; margin-left:auto; margin-right:auto; }
  .vs-footer__social a{ margin-left:12px; font-size:18px; text-decoration:none; color:#fff; }
  .vs-footer__social a:hover{ opacity:.8; }
  @media (max-width:700px){
    .vs-footer__inner{ flex-direction:column; }
    .vs-footer__cols{ flex-direction:column; gap:20px; }
    .vs-footer__bottom{ flex-direction:column; gap:12px; }
  }
  /* Discreet credit */
  .vs-footer__credit{ margin:18px auto 0; text-align:center; font-size:10px; color:#555; opacity:.85; max-width:1200px; }
  .vs-footer__credit small{ display:block; margin-bottom:4px; color:#575757; font-size:9px; letter-spacing:.4px; text-transform:lowercase; }
  .vs-footer__credit a{ display:inline-block; text-decoration:none; color:#2f2f2f; }
  .vs-credit-logo{ height:24px; width:auto; display:block; margin:0 auto; color:#555; opacity:.75; transition:opacity .2s, transform .2s; }
  .vs-footer__credit a:hover .vs-credit-logo{ opacity:.6; transform:translateY(-1px); }
</style>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
